<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/affe107bd5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="img/logo_food.png" class="img-fluid" alt="totec">
        </div>
        <div class="texto">
            <h2 class="text-white">Nuestro Trabajadores</h2>
        </div>
    </div>

    <div class="card">
        <div class="row m-2 d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-6">
                <div class=" input-group col-12 col-sm-12 mt-1 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-cutlery"
                                aria-hidden="true"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nombres y Apellidos" id="nom_ape">
                </div>

                <div class=" input-group col-12 mt-4">
                    <button class="btn btn-primary btn-block" type="button" onclick="Crear()">Agregar</button>
                    <button class="btn btn-danger btn-block" type="button" onclick="Limpiar()">Limpiar</button>
                </div>

                <ul class="list-group mt-5" id="lista">
                    
                </ul>
            </div>
        </div>

       
    </div>


                


    <script src="js/crud.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
