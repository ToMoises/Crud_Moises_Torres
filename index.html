<head>

<body>

  <div class="header">
    <div class="logo">
      <img src="img/logo_food.png" class="img-fluid" alt="totec">
    </div>
    <div class="texto text-center">
      <div class="row row-cols-1">
        <div class="col-12">
          <h2 class="text-white">Almuerzos a Domicilio</h2>
        </div>
        <div class="col-12">
          <a href="personal.html" class="text-center">Regresar</a>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div id="body" class="p-4">
      <div class="row d-flex justify-content-center ">
        <div class=" input-group col-12 col-sm-9 col-md-7 mt-1">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-cutlery" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Entrada" id="entrada">
        </div>

        <div class=" input-group col-12 col-sm-9 col-md-7 mt-1">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-cutlery" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Segundo" id="segundo">
        </div>
        <div class=" input-group col-12 col-sm-9 col-md-7 mt-1">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-birthday-cake"
                aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Postre" id="postre">
        </div>
        <div class="  input-group col-12 col-sm-9 col-md-7 mt-1">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-glass" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Bebida" id="bebida">
        </div>

        <div class="  input-group col-12 col-sm-9 col-md-7 mt-1">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-money" aria-hidden="true"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Precio" id="precio">
        </div>

        <div class=" input-group col-12 col-sm-9 col-md-7 mt-4">
          <button class="btn btn-primary btn-block" type="button" onclick="crear()">Agregar</button>
          <button class="btn btn-danger btn-block" type="button">Limpiar</button>
        </div>
      </div>

    </div>
  </div>


  <div class="table-responsive">
    <table class="table">
      <thead class="thead-dark">
        <tr class="text-center">
          <th scope="col">Entrada</th>
          <th scope="col">Segundo</th>
          <th scope="col">Bebida</th>
          <th scope="col">Postre</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="tbl_Menu">

        <!--
        <tr class="text-center">
          <td class="font-weight-bold" colspan="6">No hay registros</td>

          <td>Sopa de Pollo</td>

          <td>Precio</td>
          <td>
            <button class="btn btn-warning" type="button">Editar</button>
            <button class="btn btn-danger" type="button">Eliminar</button>
          </td>
        </tr>

        -->


      </tbody>
    </table>
  </div>


  <script src="js/form.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
