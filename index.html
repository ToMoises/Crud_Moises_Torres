<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/affe107bd5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="img/logo_food.png"  class="img-fluid" alt="totec">
        </div>
        <div class="texto">
            <h2 class="text-white">Almuerzos a Domicilio</h2>
        </div>
    </div>

    <div class="card">
        <div class="row p-5">
            <div class="offset-md-4 input-group col-4 mt-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-cutlery" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Entrada" id="entrada">
              </div>

              <div class=" offset-md-4 input-group col-4 mt-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-cutlery" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Segundo" id="segundo" >
              </div>
              <div class="offset-md-4 input-group col-4 mt-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-birthday-cake" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Postre" id="postre">
              </div>
              <div class=" offset-md-4 input-group col-4 mt-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-glass" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Bebida" id="bebida">
              </div>

              <div class=" offset-md-4 input-group col-4 mt-1">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-money" aria-hidden="true"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Precio" id="precio">
              </div>

              <div class=" offset-md-4 input-group col-4 mt-4">
                <button class="btn btn-primary btn-block" type="button">Agregar</button>
                <button class="btn btn-danger btn-block" type="button">Limpiar</button>
              </div>
        </div>
    </div>

    <div class="offset-md-2 col-md-8">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
        
<script src="js/form.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
